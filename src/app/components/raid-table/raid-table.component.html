<div class='raid-table-container'>
  <div *ngFor='let event of data$ | async' class='raid-table'>
    <span class='table-event-border event-name'>{{event.name}}</span>
    <span class='table-event-border event-time'>{{event.time}}</span>
    <rcp-raid-table-player
      class='raid-table-player-container table-event-border'
      *ngFor='let action of event.actions'
      [action]='action'
      [ngClass]="backgroundClass(action.specId)">
    </rcp-raid-table-player>
  </div>
</div>

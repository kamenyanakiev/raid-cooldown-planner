<div class='raid-table-player table-event-border'>
  <div class='player-name-container'>
    <span class='player-name'>{{action.player}}</span>
  </div>
  <div class="player-spell-container">
    <span class='player-spell'>{{action.spell.name}}</span>
  </div>
  <div class='player-spell-icon'>
    <img [src]='action.spell.icon' alt="">
  </div>
</div>
